<!DOCTYPE html>
<html>
  <head>
    <title>Plans</title>
  </head>
  <body>
    <h3>Login</h3>
    <form method="POST" action="/login">
      <label for="username">Email ID:</label>
      <input type = "email" name = "username" placeholder = "Please enter your email ID">
      <label for="pwd">Password:</label>
      <input type = "password" name = "pwd" placeholder = "Please enter your password">
      <input type="submit" value = "Submit">
    </form>
    <h3>Register</h3>
    <form method="POST" action="/register">
      <label for="firstName">First Name:</label>
      <input type = "text" name = "firstName" placeholder = "Please enter your name">
      <label for="lastName">Last Name:</label>
      <input type = "text" name = "lastName" placeholder = "Please enter your name">
      <label for="username">Email ID:</label>
      <input type = "email" name = "username" placeholder = "Please enter your email ID">
      <label for="pwd">Password:</label>
      <input type = "password" name = "pwd" placeholder = "Please enter your password">
      <input type="submit" value = "Submit">
    </form>
  </body>
</html>
